experimental-backends = true;
backend = "glx";
vsync = false;

# rounded windows
corner-radius = 30.0;

# rounded borders
round-borders = 1;
frame-opacity = 0.0;
detect-rounded-corners = false;
round-borders-rule = [
	"3:window_type = 'normal' && focused",
	"0:window_type = 'normal' && !focused",
]

# exclude rounded corners
rounded-corners-exclude = [
  "window_type = 'popup_menu'",
  "window_type = 'dropdown_menu'",
  "class_g = 'i3-frame'",
  "class_g = 'i3bar'",
  "window_type = 'utility'",
  #"window_type = 'normal'",
  #"class_g = 'URxvt'",
  #"class_g = 'XTerm'",
  #"class_g = 'Polybar'",
  #"class_g = 'code-oss'",
  #"class_g = 'TelegramDesktop'",
  #"class_g = 'firefox'",
  #"class_g = 'Thunderbird'",
];

# blur behind transparent windows
blur: {
  method = "kawase";
  strength = 7; # 0 - 25
  background = false;
  background-frame = false;
  background-fixed = false;
}

# hide windows in tabbed or stacking
opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "100:class_g = 'normal'"
];

# to support kawase blur
